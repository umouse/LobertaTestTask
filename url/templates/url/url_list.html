<table>
    <tr>
    <th>ID</th>
    <th>URL path</th>
    <th>Status code</th>
    <th>Pause check</th>
  </tr>
{% for url in urls %}
<tr class = "url_row">
    <td class = "id">{{url.id}}</td>
    <td>
        <a href= {{url.path}}> {{url.path}}</a>
    </td>
     <td class = "status_code">
        {{url.code}}
    </td>
    <td>
        <input type="checkbox" class = "pause" >
    </td>
</tr>
{% endfor %}
</table>
